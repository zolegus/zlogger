apply plugin: 'java'
apply plugin: 'idea'

idea {
    project {
        jdkName = '1.8'
        languageLevel = '1.8'
    }
}

version = '1.0'
archivesBaseName = 'zlogger'

jar {
    manifest {
        attributes 'Implementation-Title': 'zlogger', 'Implementation-Version': 1.0
    }
}

repositories {
    flatDir{ dirs'libs' }
    mavenCentral()
}

dependencies {
    compile group: 'net.openhft', name: 'chronicle', version: '3.3.3'
    compile group: 'commons-logging', name: 'commons-logging', version: '1.1.3'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}