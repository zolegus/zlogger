apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

idea {
    project {
        jdkName = '1.8'
        languageLevel = '1.8'
    }
}

version = '1.3-SNAPSHOT'
archivesBaseName = 'zlogger'
mainClassName = "com.algodefu.zlogger.reader.ZLogMain"

jar {
    manifest {
        attributes 'Implementation-Title': 'zlogger', 'Implementation-Version': 1.3
    }
}

repositories {
    flatDir{ dirs'libs' }
    mavenCentral()
}

dependencies {
    compile group: 'net.openhft', name: 'chronicle', version: '3.5.3'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.12'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}